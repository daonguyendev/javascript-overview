<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        function calcRectangleArea(length, width) {
            let area = length * width;
            return area;
        }

        console.log("Area of rectangle is: " + calcRectangleArea(10, 5) + " (m^2)");
    </script>
</body>
</html>
